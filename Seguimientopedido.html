<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">


    <title>Seguimiento pedido</title>
</head>

<body>
    <section id="contactenos" class="seccion">
        <iframe width="520" height="400" frameborder="0" src="https://maps.google.com/maps?width=520&amp;height=400&amp;hl=en&amp;q=%20+(chile)&amp;t=&amp;z=12&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe>
        <div class="container">
            <div class="row">
                <div class="columna columna-50 empujar-50">
                    <h1>Ingresa los datos de tu pedido para dar seguimiento.</h1>

                    <form>
                        <div class="mb-3">
                          <label for="Numero pedido:"class="form-label">Numero de pedido:</label>
                          <input type="Numero pedido:" class="form-control" id="Numero pedido:" aria-describedby="emailHelp">
                          <div id="emailHelp" class="form-text">Solo ingresar numeros</div>
                        </div>
                        <div class="mb-3">
                          <label for="RUT:"class="form-label">RUT:</label>
                          <input type="RUT:" class="form-control" id="RUT:" aria-describedby="emailHelp">
                          <div id="emailHelp" class="form-text">Solo ingresar numeros</div>
                        </div>
                        <div class="mb-3">
                          <label for="Nombre:" class="form-label">Nombre:</label>
                          <input type="Nombre:" 
                          class="form-control" id="Nombre:">
                        </div>
                        <div class="mb-3 form-check">
                          <input type="checkbox" class="form-check-input" id="No soy un robot">
                          <label class="form-check-label" for="No soy un robot">No soy un robot</label>
                        </div>
                        <button type="Enviar" class="btn btn-primary">Enviar</button>
                      </form>
                </div>
            </div>
        </div>

    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
